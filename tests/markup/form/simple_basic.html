<form class="form" method="post" action="http://localhost/users/new">
	<label for="name">Name</label>
	<input type="text" name="name" id="name">
	<label for="email">Email</label>
	<input type="text" name="email" id="email">
	<label for="password">Password</label>
	<input type="password" name="password" id="password">
	<label for="password2">Confirm Password</label>
	<input type="password" name="password2" id="password2">
	<label for="user_source">How did you hear about us?</label>
	<select id="user_source" name="user_source"><option value="friend">From a friend</option><option value="google">Google search</option><option value="other">Other</option></select>
	<div class="form-actions">
		<button class="btn btn-primary">Submit</button>
	</div>
</form>
